<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por tu compra</title>
  <link rel="icon" href="images/logo cherry png.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #233f32;
      --gray: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .thank-you-container {
      background: var(--gray);
      border-radius: 12px;
      padding: 3rem 6rem;
      text-align: center;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .thank-you-container img {
      width: 70px;
      margin-bottom: 1.5rem;
    }

    .thank-you-container h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .thank-you-container p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .thank-you-container a {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-weight: 500;
      color: var(--accent);
      background-color: transparent;
      border: 2px solid var(--accent);
      border-radius: 2px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .thank-you-container a:hover {
      background-color: var(--accent);
      color: #fff;
    }

    .loader {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loader img {
      width: 80px;
      animation: zoomIn 1s ease-in-out forwards;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

@media (max-width: 600px) {
  .thank-you-container {
    padding: 2rem 1.5rem;
    transform: scale(0.9);
    transform-origin: center center;
  }

  .thank-you-container h1 {
    font-size: 1.5rem;
  }

  .thank-you-container p {
    font-size: 1rem;
  }

  .thank-you-container a {
    width: auto;
    min-width: 150px;
    padding: 1rem 1.5rem;
  }

  .thank-you-container img {
    width: 50px;
    margin-bottom: 1rem;
  }
}

.mobile-break { display: none; }
@media screen and (max-width: 600px) {
  .mobile-break { display: block; height: 0; }
}


    
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <img src="images/logo cherry png.png" alt="Sucesso Logo">
  </div>

  <div class="thank-you-container">
    <img src="images/logo cherry png.png" alt="Logo Sucesso">
    <h1>¡Gracias por tu compra!</h1>
    <p>Tu pedido fue procesado exitosamente.<span class="mobile-break"></span>
  Te contactaremos pronto con los detalles del envío.</p>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.style.display = "none";
      }, 2500);
    });
  </script>
</body>
</html>
