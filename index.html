<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Página en construcción</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left {
      flex: 1;
      background-image: url('images/descarga.png');
      background-size: cover;
      background-position: center;
    }

    .right {
      flex: 1;
      background-color: #f9f9f9;
      color: #233f32;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .email-input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 1px;
      margin-bottom: 10px;
    }

    .submit-btn {
      padding: 10px 20px;
      background-color: transparent;
      color: #233f32;
      border: 1px solid #233f32;
      border-radius: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #233f32;
      color: #ffffff;
    }

    .thank-you {
      display: none;
      margin-top: 20px;
      color: #233f32;
      font-weight: 600;
      font-size: 14px;
      text-align: left;
      max-width: 300px;
    }

    .about-logo {
      display: block;
      margin: 2rem auto;
      width: 80px;
      height: auto;
    }

    /* ---------------------------- */
    /* RESPONSIVE CELULARES */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    height: auto;
  }

  .left, .right {
    flex: none;
    width: 100%;
    height: auto;
  }

  .right {
    order: 1; /* Mostrar primero */
    padding: 20px;
  }

  .left {
    order: 2; /* Mostrar después */
    margin-top: 5px;
    height: 600px;
        width: 101%;
  }

  h1 {
    font-size: 1.8rem;
  }

  p {
    font-size: 1rem;
    margin-bottom: 20px;
  }

  .about-logo {
    width: 60px;
    margin: 1.5rem auto;
  }

  .thank-you {
    font-size: 13px;
    text-align: left;
  }
}


  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <img src="images/logo cherry png.png" alt="Sucesso Logo" class="about-logo">
      <h1>Página en Construcción</h1>
      <p>Pronto estará disponible. Déjanos tu email para avisarte.</p>
      <form id="notifyForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfP0BWnGmZ_3t5fAd95bvWdLc8osYGaxq59D5bKhTRXzshJpA/formResponse" method="POST" target="hidden_iframe" onsubmit="showThankYou()">
        <input class="email-input" type="email" name="entry.1976964636" placeholder="Tu correo electrónico" required>
        <button class="submit-btn" type="submit">Notificarme</button>
      </form>
      <p class="thank-you" id="thankYouMessage">
        Gracias por registrarte,<br>
        te notificaremos cuando la página esté disponible.
      </p>
      <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>
  </div>

  <script>
    function showThankYou() {
      document.getElementById("thankYouMessage").style.display = "block";
    }
  </script>
</body>
</html>
