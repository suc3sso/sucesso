<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página en construcción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo cherry png.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #233f32;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .email-input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 1px;
      margin-bottom: 10px;
    }

    .submit-btn {
      padding: 10px 20px;
      background-color: transparent;
      color: #233f32;
      border: 1px solid ;
      border-radius: 1px #233f32;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #233f32;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Página en Construcción</h1>
  <p>Pronto estará disponible. Déjanos tu email para avisarte.</p>
  <input class="email-input" type="email" placeholder="Tu correo electrónico">
  <button class="submit-btn">Notificarme</button>
</body>
</html>
