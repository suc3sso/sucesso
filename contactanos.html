    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD3u2GKMSAKC_1Cd88KA-rxTOf_Jnt3fuM",
    authDomain: "sucesso-74f7c.firebaseapp.com",
    projectId: "sucesso-74f7c",
    storageBucket: "sucesso-74f7c.appspot.com",
    messagingSenderId: "878844661636",
    appId: "1:878844661636:web:6382f86f18201aecfdd7d1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const accountLink = document.getElementById("account-link");
  if (accountLink) {
    accountLink.addEventListener("click", (e) => {
      e.preventDefault();
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "mi-cuenta.html";
        } else {
          window.location.href = "login.html";
        }
      });
    });
  }

  // üîÑ Actualizar bot√≥n del sidebar seg√∫n el estado de sesi√≥n
  const sidebarLink = document.getElementById("sidebar-account-link");
  const sidebarText = document.getElementById("sidebar-account-text");

  onAuthStateChanged(auth, (user) => {
    const lang = localStorage.getItem("preferredLang") || "en";

    const isLoggedIn = !!user;
    const accountText = isLoggedIn
      ? (lang === "es" ? "Mi Cuenta" : "My Account")
      : (lang === "es" ? "Iniciar Sesi√≥n" : "Log In");

    const accountHref = isLoggedIn ? "mi-cuenta.html" : "login.html";

    if (sidebarLink) sidebarLink.href = accountHref;
    if (sidebarText) sidebarText.textContent = accountText;
    if (accountLink) accountLink.href = accountHref;
  });

  // üîç B√∫squeda
  const input = document.querySelector('.search-bar input');
  const resultsContainer = document.getElementById('searchResults');
  let allProducts = [];

  async function loadProducts() {
    try {
      const querySnapshot = await getDocs(collection(db, "productos"));
      allProducts = [];
      querySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.titulo && data.precio !== undefined && data.imagen_frontal && data.imagen_trasera) {
          allProducts.push({
            titulo: data.titulo,
            nombre: data.nombre,
            precio: Number(data.precio),
            imagen_frontal: data.imagen_frontal.replace(/\\/g, '/'),
            imagen_trasera: data.imagen_trasera.replace(/\\/g, '/'),
            keywords: Array.isArray(data.keywords) ? data.keywords : []
          });
        }
      });
      console.log("Productos cargados:", allProducts);
    } catch (error) {
      console.error("Error al cargar productos:", error);
    }
  }

  function renderResults(filtered) {
    resultsContainer.innerHTML = '';
    if (filtered.length === 0) {
      resultsContainer.innerHTML = `<div style="padding: 20px; font-size: 14px;">No se encontraron resultados</div>`;
    } else {
      filtered.forEach(product => {
        const item = document.createElement('a');
        item.className = 'search-result-item';
        item.href = `product-page.html?nombre=${product.nombre}`;
        item.innerHTML = `
          <div class="product-image-wrapper">
            <img src="${product.imagen_frontal}" class="front" alt="${product.titulo}">
            <img src="${product.imagen_trasera}" class="back" alt="${product.titulo}">
          </div>
          <div class="result-info">
            <span class="name">${product.titulo}</span>
            <span class="price">$${product.precio.toFixed(2)}</span>
          </div>
        `;
        resultsContainer.appendChild(item);
      });
    }
    resultsContainer.style.display = 'grid';
  }

  let searchTimeout;

  if (input) {
    input.addEventListener('input', function () {
      clearTimeout(searchTimeout);
      const query = input.value.toLowerCase().trim();

      searchTimeout = setTimeout(() => {
        if (query.length === 0) {
          resultsContainer.style.display = 'none';
          return;
        }

        const filtered = allProducts.filter(product =>
          product.titulo.toLowerCase().includes(query) ||
          product.nombre.toLowerCase().includes(query) ||
          product.keywords.some(k => k.toLowerCase().includes(query))
        );

        renderResults(filtered);
      }, 1000);
    });
  }

  window.toggleSearchBar = function () {
    const searchBar = document.getElementById('searchBar');
    const overlay = document.getElementById('overlay');
    const results = document.getElementById('searchResults');
    const isActive = searchBar.classList.contains('active');

    if (isActive) {
      searchBar.classList.add('hiding');
      searchBar.classList.remove('active');
      overlay.style.display = 'none';
      results.style.display = 'none';
      setTimeout(() => {
        searchBar.classList.remove('hiding');
      }, 200);
    } else {
      searchBar.classList.add('active');
      overlay.style.display = 'block';
      input.focus();
    }
  };

  loadProducts();
</script>

<script>
  const popup = document.getElementById("language-popup");
  const trigger = document.getElementById("openLanguagePopup");
  const select = document.getElementById("language-select");

  trigger.addEventListener("click", (e) => {
    e.preventDefault();
    const savedLang = localStorage.getItem("preferredLang");
    const currentLang = savedLang || document.documentElement.lang || "en";
    select.value = currentLang; // Mostrar idioma actual
    popup.classList.add("show");
  });

  function closeLanguagePopup() {
    popup.classList.remove("show");
  }

function saveLanguage() {
  const lang = select.value;
  localStorage.setItem("preferredLang", lang); // Guardar idioma
  setLanguage(lang);
  closeLanguagePopup();

  // üëá Esto forzar√° que el carrito se re-renderice con las etiquetas traducidas
  if (typeof updateCart === "function") {
    updateCart();
  }
}


  function setLanguage(lang) {
    fetch("assets/lang/lang.json")
      .then(res => res.json())
      .then(data => {
        const elements = document.querySelectorAll("[data-i18n]");
        elements.forEach(el => {
          const key = el.getAttribute("data-i18n");
          if (data[lang] && data[lang][key]) {
            el.textContent = data[lang][key];
          }
        });
        document.documentElement.lang = lang;
      })
      .catch(err => console.error("Error cargando idioma:", err));
  }

  // Al cargar la p√°gina, aplicar idioma guardado
  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("preferredLang") || "en";
    select.value = savedLang;
    setLanguage(savedLang);
  });
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const langToggleHeader = document.getElementById("languageToggle");
  const langToggleSidebar = document.getElementById("languageToggleSidebar");
  const popup = document.getElementById("language-popup");
  const languageSelect = document.getElementById("language-select");
  const sidebar = document.querySelector(".sidebar");
  const overlay = document.getElementById("overlay");

  const currentLang = localStorage.getItem("preferredLang") || "en";
  languageSelect.value = currentLang;

  function updateToggleText(lang) {
    const text = lang === "es" ? "ES | EN" : "EN | ES";
    if (langToggleHeader) langToggleHeader.textContent = text;
    if (langToggleSidebar) langToggleSidebar.textContent = text;
  }

  function openLanguagePopup() {
    popup.classList.add("show");
    languageSelect.value = localStorage.getItem("preferredLang") || "en";
  }

  if (langToggleHeader) {
    langToggleHeader.addEventListener("click", () => {
      openLanguagePopup();
    });
  }

  if (langToggleSidebar) {
  langToggleSidebar.addEventListener("click", () => {
    openLanguagePopup(); // ‚úÖ Mantener el sidebar abierto
  });
}



  window.saveLanguage = function () {
    const selectedLang = languageSelect.value;
    localStorage.setItem("preferredLang", selectedLang);
    setLanguage(selectedLang);
    updateToggleText(selectedLang);
    popup.classList.remove("show");
    if (typeof updateCart === "function") updateCart();
  };

  function setLanguage(lang) {
    fetch("assets/lang/lang.json")
      .then(res => res.json())
      .then(data => {
        const elements = document.querySelectorAll("[data-i18n]");
        elements.forEach(el => {
          const key = el.getAttribute("data-i18n");
          if (data[lang] && data[lang][key]) {
            el.textContent = data[lang][key];
          }
        });
        document.documentElement.lang = lang;
      })
      .catch(err => console.error("Error cargando idioma:", err));

  updateToggleText(currentLang);
  setLanguage(currentLang);
});
</script>

<script>
function updateLanguageToggleVisibility() {
  const navDesktop = document.querySelector('.nav-desktop');
  const languageToggle = document.getElementById('languageToggle');

  if (!navDesktop || !languageToggle) return;

  const navVisible = window.getComputedStyle(navDesktop).display !== 'none';

  // Mostrar solo si los nav links est√°n visibles (pantalla grande)
  languageToggle.style.display = navVisible ? 'flex' : 'none';
}

// Ejecutar al cargar
document.addEventListener("DOMContentLoaded", updateLanguageToggleVisibility);

// Ejecutar al redimensionar
window.addEventListener("resize", updateLanguageToggleVisibility);
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const input = document.querySelector('.search-bar input');
  const resultsContainer = document.getElementById('searchResults');
  const searchBar = document.getElementById('searchBar');
  const overlay = document.getElementById('overlay');
  let allProducts = []; // Esto lo tienes cargado ya con loadProducts()
  let searchTimeout;

  function hideResults() {
    resultsContainer.innerHTML = "";
    resultsContainer.style.display = "none";
  }

  input.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    const query = input.value.toLowerCase().trim();

    searchTimeout = setTimeout(() => {
      if (query === "") {
        hideResults();
      } else {
        const filtered = allProducts.filter(product =>
          product.titulo.toLowerCase().includes(query) ||
          product.nombre.toLowerCase().includes(query) ||
          product.keywords.some(k => k.toLowerCase().includes(query))
        );

        renderResults(filtered); // Ya la tienes definida
      }
    }, 1000); // ‚úÖ Mismo delay para mostrar u ocultar
  });

  window.toggleSearchBar = function () {
    const isActive = searchBar.classList.contains('active');
    if (isActive) {
      searchBar.classList.add('hiding');
      searchBar.classList.remove('active');
      overlay.style.display = 'none';
      hideResults();
      input.value = "";
      setTimeout(() => {
        searchBar.classList.remove('hiding');
      }, 200);
    } else {
      searchBar.classList.add('active');
      overlay.style.display = 'block';
      input.focus();
    }
  };
});
</script>
