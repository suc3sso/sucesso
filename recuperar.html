  const db = getFirestore(app);
  const auth = getAuth(app);

  const accountLink = document.getElementById("account-link");
  if (accountLink) {
    accountLink.addEventListener("click", (e) => {
      e.preventDefault();
      onAuthStateChanged(auth, (user) => {
        if (user) {

      });
    });
  }

  // üîÑ Actualizar bot√≥n del sidebar seg√∫n el estado de sesi√≥n
  const sidebarLink = document.getElementById("sidebar-account-link");
  const sidebarText = document.getElementById("sidebar-account-text");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      sidebarText.textContent = "My Account";
      sidebarLink.href = "mi-cuenta.html";
    } else {
      sidebarText.textContent = "Log In";
      sidebarLink.href = "login.html";
    }
  });

  // üîç B√∫squeda
  const input = document.querySelector('.search-bar input');
  const resultsContainer = document.getElementById('searchResults');
  let allProducts = [];

  async function loadProducts() {
    try {
      const querySnapshot = await getDocs(collection(db, "productos"));
      allProducts = [];
      querySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.titulo && data.precio !== undefined && data.imagen_frontal && data.imagen_trasera) {
          allProducts.push({
            titulo: data.titulo,
            nombre: data.nombre,
            precio: Number(data.precio),
            imagen_frontal: data.imagen_frontal.replace(/\\/g, '/'),
            imagen_trasera: data.imagen_trasera.replace(/\\/g, '/'),
            keywords: Array.isArray(data.keywords) ? data.keywords : []
          });
        }
      });
      console.log("Productos cargados:", allProducts);
    } catch (error) {
      console.error("Error al cargar productos:", error);
    }
  }

  function renderResults(filtered) {
    resultsContainer.innerHTML = '';
    if (filtered.length === 0) {
      resultsContainer.innerHTML = `<div style="padding: 20px; font-size: 14px;">No se encontraron resultados</div>`;
    } else {
      filtered.forEach(product => {
        const item = document.createElement('a');
        item.className = 'search-result-item';
        item.href = `product-page.html?nombre=${product.nombre}`;
        item.innerHTML = `
          <div class="product-image-wrapper">
